<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<link rel="stylesheet" type="text/css" href="style/style.css">
	</head>
	<body>
	<div class="grid-wrapper">
		<div class="controls">
            <div><label for="light">Light</label></div>
			<input id="light" type="range" name="light" min="10" max="200" value="100" data-sizing="px"/>

			<br><span class="value">Let light</span>
		
            <div><label for="width">Width</label></div>
			<input id="width" type="range" name="width" min="1" max="100" value="50" data-sizing="px"/>

			<br><span class="value">Set width</span>
		
        <div><label for="spotZ">spotZ</label></div>
			<input id="spotZ" type="range" name="spotH" min="100" max="1000" value="500" data-sizing="px"/>

			<br><span class="value">spotH</span>
		</div>
	   <div id="webgl"></div>
    </div>
		<script src="js/three.js"></script>
       <!-- <script src="js/SceneUtils.js"></script> -->
		<script src="js/textures.js"></script>
		<script src="js/bump.js"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/controls/OrbitControls.js"></script>
		<script src="https://cdn.rawgit.com/jeromeetienne/threex.windowresize/master/threex.windowresize.js"></script>
		<script src="js/script.js"></script>

	
	</body>
</html>
